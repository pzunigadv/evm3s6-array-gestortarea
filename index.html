<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Gestor de Tareas</h2>
                <form id="tareaForm">
                    <div class="mb-3">
                        <label for="nuevaTarea" class="form-label">Nueva Tarea</label>
                        <input type="text" class="form-control" id="nuevaTarea" placeholder="Ingrese nueva tarea" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                    <button type="button" class="btn btn-success" id="tareasRealizadas">Tareas Realizadas</button>
                    <button type="button" class="btn btn-warning" id="TareasPendientes">Tareas Pendientes</button>
                    <button type="button" class="btn btn-secondary" onclick="actualizarTablaTareas()">Mostrar Todas</button>                
                </form>
            </div>
            <div class="col">
                <h2>Lista de Tareas</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tarea (descripcion)</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaTarea">
                        <!-- las tareas se listarÃ¡n aquÃ­ -->
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
